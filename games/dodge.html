<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Meteor Dodge - Addictive Arcade Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a1a, #050510);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 20px;
      touch-action: manipulation;
    }
    .main-container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .game-wrapper {
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      overflow: hidden;
      width: 700px;
      height: 700px;
      flex-shrink: 0;
    }
    .container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #1a1a2e, #0f3460);
      overflow: hidden;
    }
    .player {
      position: absolute;
      background: linear-gradient(45deg, #ff9a00, #ff6a00);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 106, 0, 0.9);
      transition: transform 0.1s;
      z-index: 10;
    }
    .player.shielded {
      box-shadow: 0 0 25px #00ffff, 0 0 35px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.7);
    }
    .player.speed-boost {
      box-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00, inset 0 0 20px rgba(0, 255, 0, 0.7);
    }
    .player:hover {
      transform: scale(1.1);
    }
    .enemy {
      position: absolute;
      border-radius: 50%;
      transition: transform 0.2s;
      background: radial-gradient(circle at 30% 30%, #ff5500, #802000);
      box-shadow: 0 0 15px rgba(255, 85, 0, 0.8);
    }
    .enemy::before {
      content: '';
      position: absolute;
      width: 30%;
      height: 30%;
      background: linear-gradient(45deg, #ffaa00, #ff7700);
      border-radius: 50%;
      top: 20%;
      left: 20%;
      filter: blur(3px);
    }
    .enemy::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 40%, rgba(0, 0, 0, 0.7) 90%);
      border-radius: 50%;
    }
    .enemy.special {
      animation: pulse 1s infinite alternate;
      box-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
      background: radial-gradient(circle at 30% 30%, #ff0000, #600000);
    }
    .enemy.special::before {
      background: linear-gradient(45deg, #ff3333, #ff0000);
    }
    .enemy.trail::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 20px;
      background: linear-gradient(to right, transparent, rgba(255, 100, 0, 0.7), transparent);
      top: 50%;
      left: -100%;
      transform: translateY(-50%);
      z-index: -1;
      border-radius: 10px;
    }
    .power-up {
      position: absolute;
      border-radius: 50%;
      animation: float 3s infinite ease-in-out;
      z-index: 5;
    }
    .power-up.shield {
      background: radial-gradient(circle at 30% 30%, #00ffff, #0088ff);
      box-shadow: 0 0 15px #00ffff, 0 0 20px #00ffff;
    }
    .power-up.speed {
      background: radial-gradient(circle at 30% 30%, #00ff00, #00aa00);
      box-shadow: 0 0 15px #00ff00, 0 0 20px #00ff00;
    }
    .power-up.points {
      background: radial-gradient(circle at 30% 30%, #ffff00, #ffaa00);
      box-shadow: 0 0 15px #ffff00, 0 0 20px #ffff00;
    }
    .power-up.magnet {
      background: radial-gradient(circle at 30% 30%, #ff00ff, #aa00aa);
      box-shadow: 0 0 15px #ff00ff, 0 0 20px #ff00ff;
    }
    .score-panel {
      position: absolute;
      top: 15px;
      left: 15px;
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 5;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: white;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    .game-over {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      display: none;
      z-index: 20;
      border-radius: 20px;
      padding: 20px;
    }
    .final-score {
      font-size: 28px;
      margin: 20px 0;
      color: #ff6a00;
    }
    .power-up-indicators {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px;
      border-radius: 10px;
      z-index: 5;
    }
    .power-up-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 14px;
    }
    .indicator-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      opacity: 0.3;
      transition: opacity 0.3s;
    }
    .indicator-icon.active {
      opacity: 1;
    }
    .indicator-icon.shield {
      background: #00ffff;
      box-shadow: 0 0 5px #00ffff;
    }
    .indicator-icon.speed {
      background: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }
    .indicator-icon.magnet {
      background: #ff00ff;
      box-shadow: 0 0 5px #ff00ff;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #ff9a00, #ff6a00);
      color: white;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    button:active {
      transform: translateY(1px);
    }
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
    .level-indicator {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 18px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 15px;
      border-radius: 10px;
      z-index: 5;
    }
    .combo-counter {
      position: absolute;
      top: 70px;
      left: 15px;
      font-weight: bold;
      font-size: 16px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 5;
      display: none;
    }
    .multiplier {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #ffaa00;
      text-shadow: 0 0 10px rgba(255, 170, 0, 0.8);
      pointer-events: none;
      z-index: 15;
      animation: fadeUp 1s forwards;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-50px); }
    }
    @keyframes trail {
      0% { opacity: 1; width: 200%; }
      100% { opacity: 0; width: 300%; }
    }
    .container {
      animation: pulse 3s infinite ease-in-out;
    }
    .shake {
      animation: shake 0.5s;
    }
    
    /* Joystick container */
    .joystick-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 120px;
      height: 120px;
      z-index: 10;
    }
    
    /* Joystick background */
    .joystick-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    
    /* Joystick handle */
    .joystick-handle {
      position: absolute;
      width: 50px;
      height: 50px;
      background: linear-gradient(to right, #ff9a00, #ff6a00);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(255, 106, 0, 0.8);
      cursor: move;
      touch-action: none;
      transition: transform 0.1s;
    }
    
    /* Ads container */
    .ads-container {
      width: 300px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .ad-title {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
      color: #ff9a00;
    }
    .ad-placeholder {
      width: 250px;
      height: 250px;
      background: linear-gradient(45deg, #2c3e50, #4ca1af);
      border-radius: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-style: italic;
      text-align: center;
      padding: 15px;
    }
    .ad-button {
      background: linear-gradient(to right, #3498db, #2980b9);
      border: none;
      padding: 10px 20px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.3s;
    }
    .ad-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Mobile-specific optimizations */
    @media (max-width: 1100px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      .ads-container {
        width: 700px;
        height: 150px;
        flex-direction: row;
        gap: 20px;
        margin-top: 20px;
      }
      .ad-placeholder {
        width: 120px;
        height: 120px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }
      .game-wrapper {
        width: 95vmin;
        height: 95vmin;
        max-width: 500px;
        max-height: 500px;
      }
      .container {
        width: 100%;
        height: 100%;
      }
      .ads-container {
        width: 95vmin;
        max-width: 500px;
        height: 120px;
        margin-top: 10px;
      }
      .ad-placeholder {
        width: 100px;
        height: 100px;
        font-size: 12px;
      }
      .score-panel, .level-indicator {
        font-size: 14px;
        padding: 8px 12px;
      }
      .joystick-container {
        width: 100px;
        height: 100px;
        bottom: 15px;
        right: 15px;
      }
      .joystick-handle {
        width: 40px;
        height: 40px;
      }
      .power-up-indicators {
        top: 10px;
        right: 10px;
        padding: 8px;
      }
      .power-up-indicator span {
        font-size: 12px;
      }
      .controls {
        font-size: 12px;
        padding: 8px 12px;
      }
      .game-over {
        font-size: 28px;
        padding: 15px;
      }
      .final-score {
        font-size: 24px;
      }
      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
    
    @media (max-width: 480px) {
      .game-wrapper {
        width: 98vmin;
        height: 98vmin;
        max-width: 400px;
        max-height: 400px;
      }
      .joystick-container {
        width: 90px;
        height: 90px;
        bottom: 10px;
        right: 10px;
      }
      .joystick-handle {
        width: 35px;
        height: 35px;
      }
      .score-panel, .level-indicator {
        font-size: 12px;
        padding: 6px 10px;
      }
      .combo-counter {
        font-size: 12px;
        padding: 6px 10px;
        top: 60px;
      }
      .power-up-indicators {
        gap: 6px;
      }
      .power-up-indicator span {
        display: none;
      }
      .indicator-icon {
        width: 18px;
        height: 18px;
      }
      .controls {
        font-size: 10px;
        padding: 6px 10px;
        bottom: 10px;
        left: 10px;
      }
    }
    
    /* Performance optimizations */
    .player, .enemy, .power-up {
      will-change: transform;
    }
    
    /* High DPI screen optimizations */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .player, .enemy, .power-up {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="game-wrapper">
      <div class="container" id="gameArea">
        <div class="score-panel">Score: <span id="scoreValue">0</span></div>
        <div class="level-indicator">Level: <span id="levelValue">1</span></div>
        <div class="power-up-indicators">
          <div class="power-up-indicator">
            <div class="indicator-icon shield" id="shieldIndicator"></div>
            <span>Shield</span>
          </div>
          <div class="power-up-indicator">
            <div class="indicator-icon speed" id="speedIndicator"></div>
            <span>Speed Boost</span>
          </div>
          <div class="power-up-indicator">
            <div class="indicator-icon magnet" id="magnetIndicator"></div>
            <span>Magnet</span>
          </div>
        </div>
        <div class="combo-counter" id="comboCounter">Combo: 0x</div>
        <div class="player" id="player"></div>
        <div class="controls">Drag the player or use the joystick</div>
        <div class="game-over" id="gameOver">
          GAME OVER
          <div class="final-score">Final Score: <span id="finalScore">0</span></div>
          <button onclick="restartGame()">Play Again</button>
        </div>
        
        <div class="joystick-container">
          <div class="joystick-bg"></div>
          <div class="joystick-handle" id="joystickHandle"></div>
        </div>
      </div>
    </div>
    
    <div class="ads-container">
      <div class="ad-title">Special Offer - Play to unlock rewards!</div>
      <div class="ad-placeholder">Advertisement Space<br>Would show real ads</div>
      <button class="ad-button">Claim Reward</button>
    </div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const player = document.getElementById("player");
    const scoreValue = document.getElementById("scoreValue");
    const levelValue = document.getElementById("levelValue");
    const gameOverScreen = document.getElementById("gameOver");
    const finalScore = document.getElementById("finalScore");
    const shieldIndicator = document.getElementById("shieldIndicator");
    const speedIndicator = document.getElementById("speedIndicator");
    const magnetIndicator = document.getElementById("magnetIndicator");
    const comboCounter = document.getElementById("comboCounter");
    const joystickHandle = document.getElementById("joystickHandle");
    const joystickContainer = document.querySelector(".joystick-container");

    // Dynamic container sizing for mobile
    const gameWrapper = document.querySelector('.game-wrapper');
    let containerSize = Math.min(gameWrapper.offsetWidth, gameWrapper.offsetHeight);
    const playerSize = containerSize * 0.06; // 6% of container size
    
    let score = 0;
    let level = 1;
    let gameRunning = true;
    let enemies = [];
    let powerUps = [];
    let enemySpeed = containerSize * 0.002;
    let enemySpawnRate = 1200; // milliseconds
    let powerUpSpawnRate = 8000; // milliseconds
    let enemySpawnInterval;
    let powerUpSpawnInterval;
    let hasShield = false;
    let speedBoostActive = false;
    let magnetActive = false;
    let combo = 0;
    let comboTimeout;
    let specialEnemyChance = 0.15; // 15% chance for special enemy
    let isDragging = false;
    let joystickActive = false;
    let joystickCenterX = 0;
    let joystickCenterY = 0;
    let joystickRadius = 0;
    let joystickX = 0;
    let joystickY = 0;
    let playerVelocity = { x: 0, y: 0 };
    let friction = 0.85; // Increased friction for better control
    let lastTimestamp = 0;
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    // Set player size
    player.style.width = playerSize + "px";
    player.style.height = playerSize + "px";

    // Player position (start in center)
    let playerPos = {
      top: (containerSize - playerSize) / 2,
      left: (containerSize - playerSize) / 2
    };

    // Initialize player position
    player.style.top = playerPos.top + "px";
    player.style.left = playerPos.left + "px";

    // Handle window resize
    function handleResize() {
      containerSize = Math.min(gameWrapper.offsetWidth, gameWrapper.offsetHeight);
      
      // Update joystick position
      const rect = joystickContainer.getBoundingClientRect();
      joystickCenterX = rect.width / 2;
      joystickCenterY = rect.height / 2;
      joystickRadius = rect.width / 2 - 25;
      
      // Update enemy speed based on new container size
      enemySpeed = containerSize * (0.002 + (level * 0.0003));
    }

    window.addEventListener('resize', handleResize);

    // Setup mouse and joystick controls
    function setupControls() {
      // Mouse controls
      player.addEventListener('mousedown', (e) => {
        if (!gameRunning) return;
        isDragging = true;
        player.style.cursor = 'grabbing';
        e.preventDefault();
      });

      gameArea.addEventListener('mousemove', (e) => {
        if (!isDragging || !gameRunning) return;

        const rect = gameArea.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        // Calculate new position (center player on cursor)
        let newLeft = x - playerSize / 2;
        let newTop = y - playerSize / 2;

        // Constrain to game area boundaries
        newLeft = Math.max(0, Math.min(containerSize - playerSize, newLeft));
        newTop = Math.max(0, Math.min(containerSize - playerSize, newTop));

        // Update player position
        playerPos.left = newLeft;
        playerPos.top = newTop;

        player.style.left = playerPos.left + "px";
        player.style.top = playerPos.top + "px";

        // Create movement particles
        if (Math.random() < 0.3) {
          createParticles(playerPos.left + playerSize/2, playerPos.top + playerSize/2);
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        player.style.cursor = 'grab';
      });

      // Touch support for mobile with improved responsiveness
      player.addEventListener('touchstart', (e) => {
        if (!gameRunning) return;
        isDragging = true;
        e.preventDefault();
      });

      gameArea.addEventListener('touchmove', (e) => {
        if (!isDragging || !gameRunning) return;

        const touch = e.touches[0];
        const rect = gameArea.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        // Calculate new position (center player on touch)
        let newLeft = x - playerSize / 2;
        let newTop = y - playerSize / 2;

        // Constrain to game area boundaries
        newLeft = Math.max(0, Math.min(containerSize - playerSize, newLeft));
        newTop = Math.max(0, Math.min(containerSize - playerSize, newTop));

        // Update player position
        playerPos.left = newLeft;
        playerPos.top = newTop;

        player.style.left = playerPos.left + "px";
        player.style.top = playerPos.top + "px";

        // Create movement particles
        if (Math.random() < 0.3) {
          createParticles(playerPos.left + playerSize/2, playerPos.top + playerSize/2);
        }

        e.preventDefault();
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
      });

      // Setup joystick with improved mobile responsiveness
      const rect = joystickContainer.getBoundingClientRect();
      joystickCenterX = rect.width / 2;
      joystickCenterY = rect.height / 2;
      joystickRadius = rect.width / 2 - 25;
      
      // Joystick events with improved touch handling
      joystickHandle.addEventListener('mousedown', startJoystick);
      joystickHandle.addEventListener('touchstart', startJoystick, { passive: false });
      
      function startJoystick(e) {
        joystickActive = true;
        if (e.type === 'touchstart') {
          document.addEventListener('touchmove', moveJoystick, { passive: false });
          document.addEventListener('touchend', releaseJoystick);
        } else {
          document.addEventListener('mousemove', moveJoystick);
          document.addEventListener('mouseup', releaseJoystick);
        }
        e.preventDefault();
      }
    }
    
    // Move joystick with improved responsiveness
    function moveJoystick(e) {
      if (!joystickActive || !gameRunning) return;
      
      let clientX, clientY;
      
      if (e.type === 'mousemove') {
        clientX = e.clientX;
        clientY = e.clientY;
      } else if (e.type === 'touchmove') {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
        e.preventDefault();
      }
      
      const rect = joystickContainer.getBoundingClientRect();
      const x = clientX - rect.left - joystickCenterX;
      const y = clientY - rect.top - joystickCenterY;
      
      // Calculate distance from center
      const distance = Math.sqrt(x * x + y * y);
      
      // Normalize and limit to joystick radius (with improved sensitivity)
      if (distance > joystickRadius) {
        joystickX = (x / distance) * joystickRadius;
        joystickY = (y / distance) * joystickRadius;
      } else {
        joystickX = x;
        joystickY = y;
      }
      
      // Update joystick handle position
      joystickHandle.style.transform = `translate(${joystickX}px, ${joystickY}px)`;
      
      // Set player velocity based on joystick position (improved sensitivity)
      const sensitivity = isMobile ? 1.2 : 1.0; // Slightly higher sensitivity on mobile
      playerVelocity.x = (joystickX / joystickRadius) * (speedBoostActive ? 5 : 3) * sensitivity;
      playerVelocity.y = (joystickY / joystickRadius) * (speedBoostActive ? 5 : 3) * sensitivity;
    }
    
    // Release joystick
    function releaseJoystick() {
      joystickActive = false;
      joystickX = 0;
      joystickY = 0;
      playerVelocity.x = 0;
      playerVelocity.y = 0;
      joystickHandle.style.transform = 'translate(-50%, -50%)';
      document.removeEventListener('mousemove', moveJoystick);
      document.removeEventListener('mouseup', releaseJoystick);
      document.removeEventListener('touchmove', moveJoystick);
      document.removeEventListener('touchend', releaseJoystick);
    }
    
    // Update player position based on velocity with time-based movement
    function updatePlayerPosition(timestamp) {
      if (!gameRunning) return;
      
      // Calculate delta time for consistent movement
      const deltaTime = timestamp - lastTimestamp;
      lastTimestamp = timestamp;
      
      // Apply friction to slow down movement
      playerVelocity.x *= Math.pow(friction, deltaTime / 16);
      playerVelocity.y *= Math.pow(friction, deltaTime / 16);
      
      // If velocity is very small, stop completely
      if (Math.abs(playerVelocity.x) < 0.05) playerVelocity.x = 0;
      if (Math.abs(playerVelocity.y) < 0.05) playerVelocity.y = 0;
      
      // Calculate new position with delta time
      let newLeft = playerPos.left + playerVelocity.x * (deltaTime / 16);
      let newTop = playerPos.top + playerVelocity.y * (deltaTime / 16);
      
      // Constrain to game area boundaries
      newLeft = Math.max(0, Math.min(containerSize - playerSize, newLeft));
      newTop = Math.max(0, Math.min(containerSize - playerSize, newTop));
      
      // Update player position
      playerPos.left = newLeft;
      playerPos.top = newTop;
      
      player.style.left = playerPos.left + "px";
      player.style.top = playerPos.top + "px";
      
      // Create movement particles occasionally
      if ((playerVelocity.x !== 0 || playerVelocity.y !== 0) && Math.random() < 0.2) {
        createParticles(playerPos.left + playerSize/2, playerPos.top + playerSize/2);
      }
    }

    // Spawn new enemy (meteor)
    function spawnEnemy() {
      const enemy = document.createElement("div");
      enemy.classList.add("enemy");

      // Random enemy size
      const size = Math.random() * (playerSize * 0.8) + (playerSize * 0.7);
      enemy.style.width = size + "px";
      enemy.style.height = size + "px";

      // Chance for special enemy
      const isSpecial = Math.random() < specialEnemyChance;
      if (isSpecial) {
        enemy.classList.add("special");
      }
      
      // Add trail to some enemies
      if (Math.random() < 0.4) {
        enemy.classList.add("trail");
        const trail = document.createElement("div");
        trail.style.position = "absolute";
        trail.style.width = "200%";
        trail.style.height = "10px";
        trail.style.background = "linear-gradient(to right, transparent, rgba(255, 100, 0, 0.7), transparent)";
        trail.style.top = "50%";
        trail.style.left = "-100%";
        trail.style.transform = "translateY(-50%)";
        trail.style.zIndex = "-1";
        trail.style.borderRadius = "5px";
        trail.style.animation = "trail 1s infinite linear";
        enemy.appendChild(trail);
      }

      // Start from outside the container
      const side = Math.floor(Math.random() * 4);
      let startTop, startLeft;

      switch(side) {
        case 0: // top
          startTop = -size;
          startLeft = Math.random() * containerSize;
          break;
        case 1: // right
          startTop = Math.random() * containerSize;
          startLeft = containerSize;
          break;
        case 2: // bottom
          startTop = containerSize;
          startLeft = Math.random() * containerSize;
          break;
        case 3: // left
          startTop = Math.random() * containerSize;
          startLeft = -size;
          break;
      }

      enemy.style.top = startTop + "px";
      enemy.style.left = startLeft + "px";
      gameArea.appendChild(enemy);

      // Calculate direction toward player with some randomness
      const targetX = playerPos.left + playerSize/2;
      const targetY = playerPos.top + playerSize/2;
      const startX = parseInt(enemy.style.left) + size/2;
      const startY = parseInt(enemy.style.top) + size/2;

      const angle = Math.atan2(targetY - startY, targetX - startX);
      const randomAngle = (Math.random() - 0.5) * 0.5;

      const direction = {
        x: Math.cos(angle + randomAngle),
        y: Math.sin(angle + randomAngle)
      };

      enemies.push({
        el: enemy,
        pos: { top: startY - size/2, left: startX - size/2 },
        direction,
        size,
        isSpecial,
        speed: isSpecial ? enemySpeed * 1.8 : enemySpeed
      });
    }

    // Spawn power-up
    function spawnPowerUp() {
      const powerUp = document.createElement("div");
      powerUp.classList.add("power-up");
      
      const types = ["shield", "speed", "points", "magnet"];
      const type = types[Math.floor(Math.random() * types.length)];
      powerUp.classList.add(type);
      
      const size = playerSize * 0.7;
      powerUp.style.width = size + "px";
      powerUp.style.height = size + "px";
      
      powerUp.style.top = (Math.random() * (containerSize - 100) + 50) + "px";
      powerUp.style.left = (Math.random() * (containerSize - 100) + 50) + "px";
      
      gameArea.appendChild(powerUp);
      
      powerUps.push({
        el: powerUp,
        pos: { 
          top: parseInt(powerUp.style.top), 
          left: parseInt(powerUp.style.left) 
        },
        type,
        size
      });
    }

    // Enemy movement
    function moveEnemies(timestamp) {
      const deltaTime = timestamp - lastTimestamp;
      
      for (let i = enemies.length - 1; i >= 0; i--) {
        let enemyObj = enemies[i];
        let { el, pos, direction, size, speed } = enemyObj;

        pos.top += direction.y * speed * (deltaTime / 16);
        pos.left += direction.x * speed * (deltaTime / 16);

        el.style.top = pos.top + "px";
        el.style.left = pos.left + "px";

        // Remove enemies that are far outside the container
        if (pos.top < -100 || pos.top > containerSize + 100 ||
            pos.left < -100 || pos.left > containerSize + 100) {
          gameArea.removeChild(el);
          enemies.splice(i, 1);
          continue;
        }

        checkCollision(pos, size, enemyObj.isSpecial);
      }
    }

    // Check power-up collection
    function checkPowerUps(timestamp) {
      const deltaTime = timestamp - lastTimestamp;
      
      for (let i = powerUps.length - 1; i >= 0; i--) {
        let powerUp = powerUps[i];
        
        const playerCenter = {
          x: playerPos.left + playerSize/2,
          y: playerPos.top + playerSize/2
        };
        
        const powerUpCenter = {
          x: powerUp.pos.left + powerUp.size/2,
          y: powerUp.pos.top + powerUp.size/2
        };
        
        // Calculate distance between centers
        const dx = playerCenter.x - powerUpCenter.x;
        const dy = playerCenter.y - powerUpCenter.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        // Check if player collected power-up
        if (distance < (playerSize/2 + powerUp.size/2)) {
          gameArea.removeChild(powerUp.el);
          powerUps.splice(i, 1);
          applyPowerUp(powerUp.type);
          createPowerUpEffect(playerCenter.x, playerCenter.y, powerUp.type);
        } else if (magnetActive && distance < 150) {
          // Magnet effect - pull power-ups toward player
          const angle = Math.atan2(playerCenter.y - powerUpCenter.y, playerCenter.x - powerUpCenter.x);
          powerUp.pos.left += Math.cos(angle) * 5 * (deltaTime / 16);
          powerUp.pos.top += Math.sin(angle) * 5 * (deltaTime / 16);
          powerUp.el.style.left = powerUp.pos.left + "px";
          powerUp.el.style.top = powerUp.pos.top + "px";
        }
      }
    }

    // Apply power-up effect
    function applyPowerUp(type) {
      switch(type) {
        case "shield":
          hasShield = true;
          player.classList.add("shielded");
          shieldIndicator.classList.add("active");
          setTimeout(() => {
            hasShield = false;
            player.classList.remove("shielded");
            shieldIndicator.classList.remove("active");
          }, 10000);
          break;
        case "speed":
          speedBoostActive = true;
          player.classList.add("speed-boost");
          speedIndicator.classList.add("active");
          setTimeout(() => {
            speedBoostActive = false;
            player.classList.remove("speed-boost");
            speedIndicator.classList.remove("active");
          }, 8000);
          break;
        case "points":
          const pointsEarned = 250 + Math.floor(level * 25);
          score += pointsEarned;
          scoreValue.textContent = score;
          showMultiplier(playerPos.left + playerSize/2, playerPos.top + playerSize/2, `+${pointsEarned}!`);
          break;
        case "magnet":
          magnetActive = true;
          magnetIndicator.classList.add("active");
          setTimeout(() => {
            magnetActive = false;
            magnetIndicator.classList.remove("active");
          }, 10000);
          break;
      }
    }

    // Show multiplier text
    function showMultiplier(x, y, text) {
      const multiplier = document.createElement("div");
      multiplier.classList.add("multiplier");
      multiplier.textContent = text;
      multiplier.style.left = x + "px";
      multiplier.style.top = y + "px";
      gameArea.appendChild(multiplier);
      
      setTimeout(() => {
        gameArea.removeChild(multiplier);
      }, 1000);
    }

    // Improved collision detection
    function checkCollision(enemyPos, enemySize, isSpecial) {
      const playerCenter = {
        x: playerPos.left + playerSize/2,
        y: playerPos.top + playerSize/2
      };

      const enemyCenter = {
        x: enemyPos.left + enemySize/2,
        y: enemyPos.top + enemySize/2
      };

      // Calculate distance between centers
      const dx = playerCenter.x - enemyCenter.x;
      const dy = playerCenter.y - enemyCenter.y;
      const distance = Math.sqrt(dx * dx + dy * dy);

      // Check if distance is less than sum of radii
      if (distance < (playerSize/2 + enemySize/2)) {
        if (hasShield) {
          // Shield protects from one hit
          hasShield = true;
          player.classList.remove("shielded");
          shieldIndicator.classList.remove("active");
          createShieldBreakEffect(playerCenter.x, playerCenter.y);
        } else {
          createExplosion(playerCenter.x, playerCenter.y);
          endGame();
        }
      }
    }

    // Create visual effects
    function createParticles(x, y) {
      for (let i = 0; i < 3; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        const size = Math.random() * 6 + 2;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.background = getRandomColor();
        particle.style.left = (x - size/2) + "px";
        particle.style.top = (y - size/2) + "px";

        gameArea.appendChild(particle);

        // Animate and remove particle
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 3 + 1;
        let progress = 0;

        const animateParticle = () => {
          progress += 0.02;
          if (progress >= 1) {
            gameArea.removeChild(particle);
            return;
          }

          particle.style.opacity = 1 - progress;
          particle.style.left = (x - size/2 + Math.cos(angle) * speed * progress * 30) + "px";
          particle.style.top = (y - size/2 + Math.sin(angle) * speed * progress * 30) + "px";

          requestAnimationFrame(animateParticle);
        };

        requestAnimationFrame(animateParticle);
      }
    }

    function createExplosion(x, y) {
      for (let i = 0; i < 25; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        const size = Math.random() * 10 + 5;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.background = getRandomColor();
        particle.style.left = (x - size/2) + "px";
        particle.style.top = (y - size/2) + "px";

        gameArea.appendChild(particle);

        // Animate and remove particle
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 3;
        let progress = 0;

        const animateParticle = () => {
          progress += 0.02;
          if (progress >= 1) {
            gameArea.removeChild(particle);
            return;
          }

          particle.style.opacity = 1 - progress;
          particle.style.left = (x - size/2 + Math.cos(angle) * speed * progress * 60) + "px";
          particle.style.top = (y - size/2 + Math.sin(angle) * speed * progress * 60) + "px";

          requestAnimationFrame(animateParticle);
        };

        requestAnimationFrame(animateParticle);
      }
    }

    function createPowerUpEffect(x, y, type) {
      let color;
      switch(type) {
        case "shield": color = "#00ffff"; break;
        case "speed": color = "#00ff00"; break;
        case "points": color = "#ffff00"; break;
        case "magnet": color = "#ff00ff"; break;
      }
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        const size = Math.random() * 8 + 4;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.background = color;
        particle.style.left = (x - size/2) + "px";
        particle.style.top = (y - size/2) + "px";

        gameArea.appendChild(particle);

        // Animate and remove particle
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        let progress = 0;

        const animateParticle = () => {
          progress += 0.02;
          if (progress >= 1) {
            gameArea.removeChild(particle);
            return;
          }

          particle.style.opacity = 1 - progress;
          particle.style.left = (x - size/2 + Math.cos(angle) * speed * progress * 50) + "px";
          particle.style.top = (y - size/2 + Math.sin(angle) * speed * progress * 50) + "px";

          requestAnimationFrame(animateParticle);
        };

        requestAnimationFrame(animateParticle);
      }
    }

    function createShieldBreakEffect(x, y) {
      for (let i = 0; i < 35; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");

        const size = Math.random() * 8 + 3;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.background = "#00ffff";
        particle.style.left = (x - size/2) + "px";
        particle.style.top = (y - size/2) + "px";

        gameArea.appendChild(particle);

        // Animate and remove particle
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 3;
        let progress = 0;

        const animateParticle = () => {
          progress += 0.02;
          if (progress >= 1) {
            gameArea.removeChild(particle);
            return;
          }

          particle.style.opacity = 1 - progress;
          particle.style.left = (x - size/2 + Math.cos(angle) * speed * progress * 70) + "px";
          particle.style.top = (y - size/2 + Math.sin(angle) * speed * progress * 70) + "px";

          requestAnimationFrame(animateParticle);
        };

        requestAnimationFrame(animateParticle);
      }
    }

    // Score update + difficulty scaling
    function updateScore() {
      if (!gameRunning) return;
      
      // Increase combo for survival
      combo++;
      clearTimeout(comboTimeout);
      
      if (combo > 10) {
        comboCounter.style.display = "block";
        comboCounter.textContent = `Combo: ${combo}x`;
        
        // Score increases with combo
        const pointsEarned = 1 + Math.floor(combo / 10);
        score += pointsEarned;
      } else {
        comboCounter.style.display = "none";
        score++;
      }
      
      comboTimeout = setTimeout(() => {
        combo = 0;
        comboCounter.style.display = "none";
      }, 2000);
      
      scoreValue.textContent = score;

      // Level progression
      const newLevel = Math.floor(score / 25) + 1;
      if (newLevel > level) {
        level = newLevel;
        levelValue.textContent = level;

        // Increase difficulty
        enemySpeed = containerSize * (0.002 + (level * 0.0003));
        enemySpawnRate = Math.max(400, 1200 - (level * 80));
        specialEnemyChance = Math.min(0.4, 0.15 + (level * 0.03));

        // Adjust spawn interval
        clearInterval(enemySpawnInterval);
        enemySpawnInterval = setInterval(spawnEnemy, enemySpawnRate);

        // Visual feedback for level up
        createExplosion(containerSize/2, containerSize/2);
        gameArea.classList.add("shake");
        setTimeout(() => gameArea.classList.remove("shake"), 500);
        
        // Show level up message
        showMultiplier(containerSize/2, containerSize/2, `Level ${level}!`);
      }
    }

    // Game over
    function endGame() {
      gameRunning = false;
      clearInterval(enemySpawnInterval);
      clearInterval(powerUpSpawnInterval);
      finalScore.textContent = score;
      gameOverScreen.style.display = "flex";
    }

    // Restart game
    function restartGame() {
      location.reload();
    }

    // Utility: random color
    function getRandomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 80%, 60%)`;
    }

    // Optimized game loop with requestAnimationFrame
    function gameLoop(timestamp) {
      if (!lastTimestamp) lastTimestamp = timestamp;
      
      if (gameRunning) {
        moveEnemies(timestamp);
        checkPowerUps(timestamp);
        updatePlayerPosition(timestamp);
      }
      
      lastTimestamp = timestamp;
      requestAnimationFrame(gameLoop);
    }

    // Initialize the game
    function init() {
      setupControls();
      handleResize(); // Initial sizing
      
      // Start game loop
      requestAnimationFrame(gameLoop);

      setInterval(updateScore, 500);

      // Start enemy spawning
      enemySpawnInterval = setInterval(spawnEnemy, enemySpawnRate);
      
      // Start power-up spawning
      powerUpSpawnInterval = setInterval(spawnPowerUp, powerUpSpawnRate);

      // Start with 3 enemies
      for (let i = 0; i < 3; i++) {
        setTimeout(spawnEnemy, i * 500);
      }
    }

    // Start the game
    init();
  </script>
